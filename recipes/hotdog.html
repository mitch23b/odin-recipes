<body>
    <h1>Hot Dogs</h1>
    <img src="hotdogs.jpg">
    <h3>Description</h3>
    <p>A hot dog is a cooked sausage that's usually served in a partially sliced bun.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Hot Dog</li>
        <li>Bun</li>
        <li>Mustard</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Microwave hot dog for 1 minute</li>
        <li>Place hotdog in bun</li>
        <li>Add mustard to liking</li>
        <li>Enjoy your hotdog</li>
    </ol>
</body>
